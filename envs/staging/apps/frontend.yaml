---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slowed-frontend
  namespace: slowedapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  slowedapp-frontend 
  template:
    metadata:
      labels:
        app:  slowedapp-frontend 
    spec:
      containers:
        - name: slowed-frontend
          imagePullPolicy: Always
          image: theseanchoo/slowed-frontend:latest
          ports:
            - containerPort: 80