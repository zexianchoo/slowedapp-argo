server {
    listen 80;
    server_name slowedwreverb.xyz www.slowedwreverb.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name slowedwreverb.xyz www.slowedwreverb.xyz;

    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem; # Replace with your actual path
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem; # Replace with your actual path
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Primary Application (Port 9005) - at the root path
    location / {
        proxy_pass http://127.0.0.1:9005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Second Service (Port 11000) - accessible via /service2/ path
    # IMPORTANT: Your application on 11000 MUST be configured to handle requests under /service2/
    # e.g., if it serves /data, it should respond to /service2/data
    location /service2/ {
        proxy_pass http://127.0.0.1:11000/; # Trailing slash is important here!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend Dev/Another App (Port 5173) - accessible via /dev/ path
    location /dev/ {
        proxy_pass http://127.0.0.1:5173/; # Trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
}